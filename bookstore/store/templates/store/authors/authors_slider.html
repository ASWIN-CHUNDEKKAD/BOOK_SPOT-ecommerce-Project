{% comment %} AUTHORS CAROUSEL {% endcomment %}

<div class="container mt-5 ">
    <div class="row">
      <div class="col-md-12">
        <hr style="height:2px;border-width:2px;color:red;background-color:red">
        
        <h1 class="text-center fst-italic">Featured Authors</h1>
        <hr style="height:2px;border-width:2px;color:red;background-color:red">
        <div class="row owl-carousel owl-theme ms-5">
          {% for item in authors %}
          <div class="col-md-6">
            <br>
            <div class="">
              <a href="{% url 'authorsview' item.name %}">
                <div class="card-body">
                  <div class="category-image">
                    <img src="{{item.author_image.url}}" alt="category-image" class="w-100  rounded-circle" height=200px,width=200px>
                  </div>
                  <h6 class="text-center">{{item.name}}</h6>
                </div> 
              </a>
            </div>
          </div>
          {% endfor %}
        </div>
        <hr style="height:2px;border-width:2px;color:red;background-color:black">
      </div>
    </div>
  </div> 
  {% comment %} END AUTHORS CAROUSEL {% endcomment %}
