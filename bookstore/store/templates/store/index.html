
{% extends 'store/layouts/main.html' %}

{% block content %}

{% include 'store/includes/slider.html' %}

<div class="container my-5">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center fst-italic">Trending</h1>
        <hr style="height:2px;border-width:2px;color:red;background-color:red">
        <div class="row">
          {% for item in trending_products %}
          <div class="col-md-3 product_data">
            <br>
            <div class="card">
            <div class="card-body">
                <a href="{% url 'productview' item.category.name item.name %}">
                  <div class="category-image">
                    <img src="{{item.product_image.url}}" alt="product-image" class="w-100" height=250px,width=150px>
                  </div>
                  <h4 class="text-center fs-5">{{item.name}}</h4>
                </a>

                  <span class="float-start">{{ item.selling_price }}</span>
                  <br>
                  <div class="row mt-2">
                    <div class="col-md-6">
                      {% csrf_token %}
                      <input type="hidden" value="{{ item.id }}" class="prod_id">
                      <div class="input-group text-center mb-3">
                        <button class="input-group-text decrement-btn">-</button>
                        <input type="text" name="quantity" class="form-control qty-input text-center" value="1">
                        <button class="input-group-text increment-btn">+</button>
                      </div>
                    </div>
                    <div class="col-md-6 px-0">
                      <span class="mb-2">
                        {% if item.quantity > 0 %}
                          <button type="button" class="btn btn-primary btn-sm me-3  addToCartBtn">Add to Cart <i class="fa fa-shopping-cart"></i></button>
                        {% else %}
                        <button type="button" class="btn btn-danger btn-sm me-3 disabled  addToCartBtn">Out of Stock </button>
                        {% endif %}
                      </span>                      
                    </div>
                  </div>
                   
                </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div> 

{% endblock content %}
